<!doctype html>
<html lang="en">
  <head>
    <title>SmileyGrid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
  </head>
  
  <style>
      *{
          outline: 1px solid red
      }
  </style>


  <body>
      <div class="container-fluid text-center">
          <div class="row">
              <h1>Smiley Grid</h1>
          </div>
          <div class="row">
              <p>Half-Half, all devices</p>
          </div>
          <div class="row">
              <div class="col-6"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
              <div class="col-6"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
          </div>


          <div class="row">
              <p>Mobile full-screen, laptop Half-Half</p>
          </div>
          <div class="row">
              <div class="col-lg-6"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
              <div class="col-lg-6"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
          </div>


          <div class="row">
              <p>Mobile full, tablet Half, laptop Quarter</p>
          </div>
          <div class="row">
              <div class="col-lg-6 col-xl-3"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
              <div class="col-lg-6 col-xl-3"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
              <div class="col-lg-6 col-xl-3"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
              <div class="col-lg-6 col-xl-3"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
          </div>


          <div class="row">
                <p>Nested Rows</p>
              <div class="col-sm-3">smile</div>

            <div class="col-sm-9">
              <!-- Here we nest two rows -->
              <div class="row">
                <!-- A first one with two cols -->
                <div class="col-sm-6">smile</div>
                <div class="col-sm-6">smile</div>
              </div>
              <div class="row">
                <!-- A second one with just one col -->
                <div class="col-sm-12">smile</div>
              </div>
            </div>
          </div>

            </div>
          </div>
      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
